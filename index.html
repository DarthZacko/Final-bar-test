/* ===============================

================================ */
const app = document.getElementById("app");

function renderHome(){
  app.innerHTML = `
    <div class="card">
      <h2>Select Category</h2>
      <div class="menu-grid">
        <button onclick="renderCategory('specialty')">Specialty Cocktails</button>
        <button onclick="renderCategory('happyHour')">Happy Hour</button>
        <button onclick="renderCategory('mocktails')">Mocktails</button>
        <button onclick="renderCategory('spritz')">Spritz</button>
      </div>
      <button class="secondary" onclick="admin()">Admin</button>
    </div>
  `;
}

function renderCategory(cat){
  const list = drinkCategories[cat];
  app.innerHTML = `
    <div class="card">
      <h2>${cat.toUpperCase()}</h2>
      <div class="menu-grid">
        ${list.map((d,i)=>`
          <button onclick="questionIndex=0;startQuiz('${cat}',${i})">${d.name}</button>
        `).join("")}
      </div>
      <button class="secondary" onclick="renderHome()">Back</button>
    </div>
  `;
}

function startQuiz(cat,i){
  const drink = drinkCategories[cat][i];
  const total = drink.ingredients.length;
  const ing = drink.ingredients[questionIndex % total];
  const current = (questionIndex % total)+1;

  const answers = shuffle([
    ing.oz, randomOz(), randomOz(), "Top"
  ]).slice(0,4);

  app.innerHTML = `
    <div class="card">
      <div class="counter">${current} / ${total}</div>
      <h2>${drink.name}</h2>
      <p><strong>${ing.name}</strong> â€” how much?</p>
      ${answers.map(a=>`
        <button onclick="check('${cat}',${i},'${a}','${ing.oz}')">${a}</button>
      `).join("")}
      <button class="secondary" onclick="renderCategory('${cat}')">Back</button>
    </div>
  `;
}

function check(cat,i,sel,correct){
  alert(sel==correct ? "Correct ðŸ»" : "Wrong â€” "+correct);
  questionIndex++;
  startQuiz(cat,i);
}

function admin(){
  const pin = prompt("Enter Admin PIN");
  alert(pin===ADMIN_PIN ? "Admin unlocked" : "Incorrect PIN");
}

function randomOz(){
  const v=[0.25,0.5,0.75,1,1.5,2,3];
  return v[Math.floor(Math.random()*v.length)];
}
function shuffle(a){return a.sort(()=>Math.random()-.5);}
